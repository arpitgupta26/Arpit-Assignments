<body>
Enter the string:<input type="text" id="txtbox"/>
<input type="button" onclick="user_enter()" value="Check"/>
<script>

function user_enter()
{

var str = document.getElementById('txtbox').value;
var result = checkPalindrome(str);
alert('The Entered String "'+str +'" is "'+result+'"');
}

function checkPalindrome(str)
{
var originalStr;
originalStr = str;
str = str.split('');
console.log(str);
str = str.reverse();
console.log(str);
str = str.join('');
console.log(str);
var reverseStr = str;


if(originalStr == reverseStr){
return 'Palindrome';
}else{
return 'Not Palindrome';
}
}
</script>
</body>
</html>
